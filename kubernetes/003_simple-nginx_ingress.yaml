apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: simple-nginx
  namespace: ${IMAGE_NAMESPACE}
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: ${APPLICATION_FQDN}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: simple-nginx
            port:
              number: 80
